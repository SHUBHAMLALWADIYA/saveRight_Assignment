<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OTP</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/otp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <i class="fas fa-key login-icon"></i>
            <h2>Verify OTP</h2>
            <div id="phoneNumber" class="phone-number"></div>
            <form id="otpForm">
                <div class="input-group">
                    <label for="otp">Enter the OTP sent to your phone</label>
                    <div class="otp-input">
                        <input type="text" id="otp1" maxlength="1" required>
                        <input type="text" id="otp2" maxlength="1" required>
                        <input type="text" id="otp3" maxlength="1" required>
                        <input type="text" id="otp4" maxlength="1" required>
                        <input type="text" id="otp5" maxlength="1" required>
                        <input type="text" id="otp6" maxlength="1" required>
                    </div>
                </div>
                <button type="submit">Verify OTP</button>
                <p id="otpError" class="error"></p>
                <button type="button" id="resendOtp">Resend OTP</button>
            </form>
        </div>
    </div>

    <!-- OTP Popup for Phone Number -->

        <div class="popup-content">
            <span class="close">&times;</span>
            <h3>OTP Code</h3>
            <p>Your OTP Code is:</p>
            <p id="otpCode" class="otp-code"></p>
        </div>
    </div> -->
    <script src="../script.js"></script>
</body>
</html>
